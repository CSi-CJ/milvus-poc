<body>

    <script>
        // å…¨å±€å˜é‡
        let isSearching = false;
        
        // DOM å…ƒç´ 
        const queryInput = document.getElementById('queryInput');
        const topKInput = document.getElementById('topKInput');
        const searchBtn = document.getElementById('searchBtn');

        // åˆå§‹åŒ–

            // ç»‘å®šäº‹ä»¶

        // åŠ è½½ç³»ç»Ÿç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {

                if (data.success) {

                    document.getElementById('vectorDim').textContent = data.embedder_info.vector_dimension || '-';
                    document.getElementById('modelName').textContent = data.embedder_info.model_name || '-';
                    document.getElementById('connectionStatus').textContent = data.health.connected ? 'âœ“ å·²è¿æ¥' : 'âœ— æ–­å¼€';
                }

            }

        // æ‰§è¡Œæœç´¢
        async function performSearch() {
            const query = queryInput.value.trim();
            const topK = parseInt(topKInput.value) || 10;
            
            if (!query) {

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            resultsContainer.innerHTML = '<div class="loading">ğŸ”„ æ­£åœ¨æœç´¢...</div>';
            
            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: topK

                if (data.success) {

        // æ˜¾ç¤ºæœç´¢ç»“æœ
        function displayResults(data) {
            if (data.results.length === 0) {

                        <p>å°è¯•ä½¿ç”¨ä¸åŒçš„å…³é”®è¯æˆ–æ£€æŸ¥æ‹¼å†™</p>

            }
            
            let html = `

                    <div class="results-meta">æŸ¥è¯¢: "${data.query}" | æ‰¾åˆ° ${data.total} ä¸ªç»“æœ</div>

            `;
            
            data.results.forEach((result, index) => {
                // æ ¹æ®å†…å®¹ç±»å‹ç¡®å®šå›¾æ ‡å’Œæ ·å¼
                let contentIcon = 'ğŸ“„';
                let contentClass = 'text-content';
                let contentTypeLabel = result.content_type;
                
                if (result.content_type === 'image') {
                    contentIcon = 'ğŸ–¼ï¸';
                    contentClass = 'image-content';
                    contentTypeLabel = 'å›¾åƒå†…å®¹';
                } else if (result.content_type === 'audio') {

                }
                
                html += `

                            <div class="info-item">
                                <span class="info-label">è·ç¦»:</span>

                        ${result.chunk_content ? `

                                    ${result.has_image ? `<span>ğŸ–¼ï¸ åŒ…å«å›¾åƒ</span>` : ''}
                                    ${result.audio_transcript ? `<span>ğŸ¤ åŒ…å«è½¬å½•</span>` : ''}

                                                <div class="ocr-text-content">${escapeHtml(result.ocr_text)}</div>
                                            </div>
                                        ` : ''}
                                    ` : ''}
                                    
                                    ${result.audio_transcript ? `

                                            <div class="audio-transcript-title">ğŸ¤ è¯­éŸ³è½¬å½•å†…å®¹:</div>
                                            <div class="audio-transcript-content">${escapeHtml(result.audio_transcript)}</div>
                                            ${result.audio_language && result.audio_language !== 'unknown' ? `
                                                <div class="audio-transcript-meta">
                                                    è¯­è¨€: ${result.audio_language} 
                                                    ${result.audio_confidence ? `| ç½®ä¿¡åº¦: ${(result.audio_confidence * 100).toFixed(1)}%` : ''}
                                                </div>
                                            ` : ''}
                                        </div>
                                    ` : ''}
                                    
                                    <div style="margin-top: ${result.has_image || result.audio_transcript ? '10px' : '0'};">
                                        ${escapeHtml(result.chunk_content)}
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                        
                        ${Object.keys(result.metadata || {}).length > 0 ? `
                            <div class="metadata-section">
                                <div class="metadata-title">ğŸ“‹ å…ƒæ•°æ®</div>
                                <div class="metadata-content">${JSON.stringify(result.metadata, null, 2)}</div>

            resultsContainer.innerHTML = html;
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function displayError(message) {
            resultsContainer.innerHTML = `

        // åˆ‡æ¢å†…å®¹æ˜¾ç¤º
        function toggleContent(index) {

            const toggleText = document.getElementById(`toggle-text-${index}`);

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
